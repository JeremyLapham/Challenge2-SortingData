<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Playing With Data and Pagination</title>
</head>

<body>
  <div class="container bg">
    <div class="row">
      <h1 style="display: flex; justify-content: center; margin-bottom:2rem;">Random People Info</h1>
    </div>

    <div style="display: flex; justify-content: center;">
      <div class="row" style="width:50%;">

        <div class="col">
          <button id="show10" class="btn btn-secondary">Show 10</button>
        </div>
        <div class="col">
          <button id="show20" class="btn btn-secondary">Show 20</button>
        </div>
        <div class="col">
          <button id="show30" class="btn btn-secondary">Show 30</button>
        </div>
        <div class="col">
          <button id="show40" class="btn btn-secondary">Show 40</button>
        </div>
        <div class="col">
          <button id="show50" class="btn btn-secondary">Show 50</button>
        </div>
      </div>
    </div>
    <br>

    <div style="display: flex; justify-content: center;">
      <div class="row" style="width: 50%;">
        <select name="Sort By" id="sortBy">
          <option value="none" selected disabled hidden>Sort By:</option>
          <option value="id">Id</option>
          <option value="firstName">First Name</option>
          <option value="lastName">Last Name</option>
          <option value="email">Email</option>
          <option value="height">Height</option>
          <option value="age">Age</option>
        </select>
      </div>
    </div>
    <br>

    <div">
      <div id="displayNames"></div>
  </div>
  <br><br>





  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./scripts/app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
